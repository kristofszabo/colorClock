<style id="jsbin-css">
*{
  margin:0;
  padding:0;
}
#clock{
  text-align:center;
  font-family:"Oswald";
  font-size:72px;
  margin-top:-36px;
}
html,body{
  height:100%;
  
}
#clock{
  text-align: center;
  position:absolute;
  left:50%;
  top:50%;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">



function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes= date.getMinutes();
  var seconds = date.getSeconds();
  
  if(hours<=9){
  hours='0'+hours;
}

if(minutes<=9){
  minutes='0'+minutes;
}

if(seconds<=9){
  seconds='0'+seconds;
}
  var hexColor='#'+hours+minutes+seconds;
  var clockFace= hours+':'+minutes+':'+seconds;
  
  document.getElementById('clock').innerHTML=clockFace;
setTimeout(function() {
  colorClock();
}, 1000);
document.body.style.background = hexColor;

}

colorClock();



</script>
</body>
